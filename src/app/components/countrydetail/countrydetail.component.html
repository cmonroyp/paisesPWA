<div class="container p-5">
    <div class="table-responsive">
        <table class="table table-striped table-dark puntero">
            <thead>
                <tr class="text-center">
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Capital</th>
                    <th>Poblacion</th>
                    <th>Moneda</th>
                    <th>Area</th>
                    <th>Coordenadas</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" *ngFor="let pais of detailCountry">
                    <td>
                        <img [src]="pais.flag" width="30" height="30">
                    </td>
                    <td>{{pais.name}}</td>
                    <td>{{pais.capital}}</td>
                    <td>{{pais.population | number}}</td>
                    <td>{{pais.currencies[0].symbol}} {{pais.currencies[0].name}}</td>
                    <td>{{pais.area | number}}</td>
                    <td>lat-lgn: {{pais.latlng}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
